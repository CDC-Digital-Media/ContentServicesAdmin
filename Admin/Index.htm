<!DOCTYPE html>
<html lang="en">
<head>
    <title>Public Health Media Library Admin</title>
    <meta charset="utf-8">

    <script src="Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap3.min.js" type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">

    <link href="Styles/jquery.treeview.css" rel="stylesheet" type="text/css" />
    <link href="Styles/Site.css" rel="stylesheet" type="text/css" />

    <script src="Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="Scripts/jquery.unique-element-id.js" type="text/javascript"></script>
    <script src="Scripts/jquery.watermark.min.js" type="text/javascript"></script>

    <script src="Scripts/__common.js" type="text/javascript"></script>

    <script src="Capture/Scripts/Admin.ValidateUrl.js"></script>
    <script src="Capture/Scripts/_capture.js"></script>
    <script src="Capture/Scripts/TitleBlock.js"></script>
    <script src="Capture/Scripts/HTMLResources.js"></script>
    <script src="Capture/Scripts/Capture.Html.js"></script>

    <script src="Scripts/_index.js"></script>
    <script src="Scripts/Admin.Header_0.1.js" type="text/javascript"></script>



</head>
<body>
    <div class="head"></div>
    <div class="container-fluid">

        <div id="content" class="row">
			<div class="col-md-9 dashboard">
                
				<h2 class="dashboard">Dashboard</h2>

				<div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-green dashpanel1">
                            <div class="panel-left pull-left">
                                <i class="fa fa-cloud fa-5x"></i>
                            </div>
                            <div class="panel-right pull-right">
								<h3>13,457</h3>
                               <strong>Media Items</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-blue dashpanel2">
                              <div class="panel-left pull-left blue">
                                <i class="fa fa-users fa-5x"></i>
								</div>
                                
                            <div class="panel-right pull-right">
							<h3>231</h3>
                               <strong>Storefront Users</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-red dashpanel3">
                            <div class="panel-left pull-left red">
                                <i class="fa fa-send fa-5x"></i>
                            </div>
                            <div class="panel-right pull-right">
							 <h3>4,467</h3>
                               <strong>Media Items Syndicated</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-brown dashpanel4">
                            <div class="panel-left pull-left brown">
                                <i class="fa fa-pie-chart fa-5x"></i>
                            </div>
                            <div class="panel-right pull-right">
							<h3>36,752</h3>
                             <strong>... other things</strong>
                            </div>
                        </div>
                    </div>
                </div><!--row-->

            </div><!--col-md-9  .dashboard-->
			<div class="col-md-3" style="margin-top:67px;">
				<div class="sidebarModule">
					<h4>Utilities</h4>
					<ul>
						<li><a href="#" data-toggle="modal" data-target="#validateTool">Validate a URL</a></li>
					</ul>
				</div><!--sidebarModule-->
            </div><!--col-md-2-->
            
			<!-- not being used yet -- Login screen -->
			<div id="userLogin" style="display: none;">
                <div class="row">
                    <div class="form-group col-md-4">
                        <h4 class="subHeader" id="generalInfo">Login</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <div class="alert alert-danger" id="urlLabel">You must be logged in to use this application</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <div class="control-group">
                            <label label-default="label-default" class="required" for="email">Email Address</label>
                            <div class="control-group">
                                <input type="text" id="email" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <div class="control-group">
                            <label label-default="label-default" class="required" for="password">Password</label>
                            <div class="control-group">
                                <input type="text" id="password" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <div class="control-group formActions">
                            <div class="controls text-right">
                                <button id="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--#userLogin-->

        </div><!--#content .row-->

		<div class="row">
			<div class="col-md-12">
				<div class="validateHolder"></div><!--validateHolder-->
			</div><!--col-md-12-->
		</div><!--row-->

    </div><!--.container-->
</body>
</html>
