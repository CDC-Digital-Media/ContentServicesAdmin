<h4 class="subHeader" id="sourceHeader">Validate Resources</h4>

<div id="validate">

    <div class="form-group">
        <label label-default="label-default" for="sourceUrl" class="required">Video Source</label>
		<div class="control-group">
            <input id="sourceUrl" class="form-control" placeholder="http://" type="text" />
            <small><span class="help-block">Source must contain a valid MIME type for Video.</span></small>
            <div id="sourceUrlLabel" class="help-inline hide"></div>
        </div>
    </div>

<!--    <div class="form-group">
        <label label-default="label-default" for="embedCode" class="required">Embed Code</label>
		<div class="control-group">
            <textarea rows="3" id="embedCode" class="form-control"></textarea>
            <small><span class="help-block">blah blah blah</span></small>
            <div id="embedCodeLabel" class="help-inline hide"></div>
        </div>
    </div>-->

    <input class="btn btn-default" id="validateResources" style="margin-bottom: 10px;" type="button" value="Validate Resources"/>
    
    <input class="btn" id="resetResources" style="margin-bottom: 10px; display: none;" type="button" value="Reset Resources"/>


    <div class="alert alert-danger hide" id="validationError">
    </div>
    <div class="alert alert-success hide">
        Resource validation succeeded!
        <div style="margin: 10px 0px 5px 0px;">
            <input type="button" class="btn btn-success" value="Continue" id="continueButton" />
            <input type="button" class="btn btn-default" value="Not now" id="cancelButton" />
        </div>
    </div>

	<ul class="nav nav-tabs hide">
		<li class="active"><a href="#" id="previewTab">Preview</a> </li>
	</ul>
	<div class="preview">
	</div>


</div>
