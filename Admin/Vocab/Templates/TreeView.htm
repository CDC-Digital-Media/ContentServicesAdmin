<div class='topicSearch' style="height:45px;">


    <form class="form" role="form">
        <div class="form-group col-md-1">
            <a class="btn btn-success btn-sm addValue" href="#" style="color: white;">Add a New Value</a>
        </div>
        <div class="form-group col-md-3">
            <div class="input-group-sm">
                <input type="text" class="form-control valueSearch input-sm" placeholder="Search for a value" name="srch-term" id="srch-term"/>                
                <span class="btn btn-small btn-default input-group-addon btnSearch" style="width:33px; height:29px;"><i class="glyphicon glyphicon-search"></i></span>
                <span class="btn btn-small btn-default input-group-addon btnRemove" style="width:33px; height:29px;"><i class="glyphicon glyphicon-remove"></i></span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-sm prevmatch">
                Previous Match
            </button>
            <button class="btn btn-sm nextmatch">
                Next Match
            </button>
        </div>
    </form>

</div>

<div class='topicListContainer' style='overflow: auto; padding: 0px; margin: 0px; height: 0px'>
    <div class='topicList' style="padding: 10px;">
        <ul class='treeview-gray'></ul>
    </div>
</div>
