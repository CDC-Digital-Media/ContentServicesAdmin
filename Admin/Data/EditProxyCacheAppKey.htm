<body>
    <div class="head"></div>
    <div class="trail">
        <small>

            <ul class="breadcrumb">
                <li><a class="crumb-results" href="/Data/ProxyCacheAppKey.htm">Proxy Cache App Key List</a> <span class="divider">&gt;</span> </li>
                <li class="active crumb-addContent">Edit Proxy Cache App Key</li>
            </ul>

        </small>

    <div id="content" class="container pull-left">

        <h4 class="subHeader" id="editProxyCacheAppKeyHeader">Add/Edit Proxy Cache AppKey</h4>

        <div class="form-group">
	        <label label-default="label-default" for="description">Description</label>
	        <div class="control-group">
		        <input type="text" id="description" class="form-control" maxlength="2048"/>
		        <div id="descriptionLabel" class="help-inline" style="display: none;"></div>
	        </div>
        </div>

        <div class="form-group">
	        <label label-default="label-default" for="isactive">Is Active</label>
			<div class="checkbox">
				<label label-default="label-default">
					<input type="checkbox" id="isactive" checked/>
                    <span class='formNote'>True</span>
				</label>
			</div>
        </div>

        <input id="proxycacheappkeyid" type="hidden" />

        <div class="col-md-9 container detail">
            <div class="alert alert-danger" id="badSave" style="margin-top: 10px; display: none;"></div>
            <div class="alert alert-success" id="goodSave" style="margin-top: 10px; display: none;">Saved successfully</div>
		
		    <div class="control-group formActions alert alert-info">
		        <div class="controls text-right">
			        <button id="save" class="btn btn-primary">Save</button>
		        </div>
                <p></p>
	        </div>

        </div>

    </div>
