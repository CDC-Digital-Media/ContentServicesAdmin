<div tabindex="-1" class="modal in" role="dialog" aria-hidden="false" aria-labelledby="myModalLabel" style="display: block;">
    <div class="modal-dialog" style="width: 1000px;">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Export Settings</h4>

            </div>
            <div class="modal-body" style="min-height: 300px;">

                <form class="form-horizontal">


                    <div>

                        <div class='form-group'>
                            <label for='filePath' class='control-label col-xs-2 required'>File Path</label>
                            <div class="col-md-7">
                                <input type='text' class='form-control' id='filePath' placeholder="">
                                <div id="filePathLabel" class="help-inline validationMsg">File Path is a required field.</div>
                            </div>
                        </div>

                        <div class='form-group'>
                            <label for='formatPicker' class='control-label col-xs-2 required'>Export Format</label>
                            <div class="col-md-3">
                                <select id="formatPicker" class="form-control formatPicker"></select>
                                <div id="exportFormatLabel" class="help-inline validationMsg">Export Format is a required field.</div>
                            </div>
                        </div>

                    </div>


                    <p></p>

                </form>

            </div>
            <!--modal-body-->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="clear">Clear</button>
                <button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveExport">Save changes</button>
            </div>

        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
